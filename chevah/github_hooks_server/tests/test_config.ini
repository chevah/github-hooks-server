[github_hooks_server]

# Details for the GitHub server from which hooks are received.
github-server = github.com
# Leave empty to not have a secret.
github-hook-secret =
github-token = a-token

# When there are no `reviewers: @user`, match by repo.
# This is in the format `org/[repo]:reviewers`.
default-reviewers = test_org/test_repo:test_org/test_reviewers test_org/test_repo2:reviewer1,reviewer2 chevah/github-hooks-server:danuker
